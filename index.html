<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Digital Portfolio Webpage</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="CSS/styling.css" rel="stylesheet">
</head>
<body>
	<header>
		<div class="header">
			<div class="logo"><img alt="att logo" src="img/att-logo.jpg"></div>
			<div>
				<h1 class="title">Nitin Batra</h1>
				<h2 class="sub-title">Sr Engineer</h2>
			</div>
		</div>
		<div>
			<hr>
		</div>
	</header>
	<main>
		<section class="html-image">
			<h2>Introduction</h2><img alt="html up code snippet" sizes="100vw" src="img/html_img.jpg" srcset="img/html_img.jpg 700w, img/html_img.jpg 320w">
		</section>
		<section>
			<div class="projects_mainheading">
				<h3>Featured Work</h3>
			</div>
			<div class="featured_work">
				<div class="first-image">
					<img alt="App Store logo" class="feature_image" sizes="(min-width: 600px) 700px, 110vw" src="img/ftr_1.jpg" srcset="img/ftr_1.jpg 700w, img/ftr_1_1.jpg 390w">
					<h3 class="project_name">Apps</h3>
					<p class="project_url"><a href="#">https://github.com/udacity/Appify/</a></p>
				</div>
				<div class="buffer"></div>
				<div class="second-image">
					<img alt="Sunflower" class="feature_image" sizes="(min-width: 500px) 40vw, 110vw" src="img/ftr_2.jpg" srcset="img/ftr_2.jpg 500w, img/ftr_2_2.jpg 390w">
					<h3 class="project_name">Sunflower</h3>
					<p class="project_url"><a href="#">https://github.com/udacity/Sunflower/</a></p>
				</div>
				<div class="buffer"></div>
				<div class="third-image">
					<img alt="an autumn scene in the afternoon" class="feature_image" sizes="(min-width: 500px) 40vw, 110vw" src="img/ftr_3.jpg" srcset="img/ftr_3.jpg 500w, img/ftr_3_3.jpg 390w">
					<h3 class="project_name">Scenic Beauty</h3>
					<p class="project_url"><a href="#">https://github.com/udacity/Bokeh/</a></p>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
